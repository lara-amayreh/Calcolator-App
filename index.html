<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Calculator App</h1>
        </header>
        <main>
            <div class="in">
                <div class="input-screen"></div>
                <button class="clear-btn">c</button>
            </div>
            <div class="content">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator div-op">/</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator mul-op">*</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator min-op">-</button>
                <button class="num">0</button>
                <button class="num dec-op">.</button>
                <button class="operator equal">=</button>
                <button class="operator add-op">+</button>

        </main>
    </div>
    <script src="calc.js"></script>
</body>

</html>
